<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="form_wrapper">
        <div class="title_container">
            <h1>Know About Me</h1>
            <p>(Please fill in the blank box)</p>
        </div>
        <form id="form" class="form_container">
            <div class="input_container">
                <label>First Name:</label>
                <input id="fname" type="text" placeholder="First name" size="30" />
            </div>
            <div class="input_container">
                <label>last Name:</label>
                <input id="lname" type="text" placeholder="Last Name" size="30" />
            </div>
            <div class="input_container">
                <label>My Email:</label>
                <input id="email" type="email" placeholder="example@gmail.com" size="30" />
            </div>
            <div class="input_container">
                <label>My Phone #:</label>
                <input id="phone" type="tel" placeholder="(1)888-88-8888" size="30" />
            </div>
            <div class="input_container">
                <label>About Me:</label>
                <textarea class="text_field" name="myText" id="my_text" cols="55" rows="10"></textarea>
            </div>
            <button type="submit" class="button1">Submit</button>
        </form>
    </div>
    <div class="blog_wrapper">
        <div id="displayText"></div>
    </div>
    <script src="script.js "></script>
</body>

</html>

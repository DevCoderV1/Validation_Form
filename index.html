<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Pratice</title>
</head>

<body>
    <div class="form_container">
        <form class="form">
            <div class="form_title">Validation Forms</div>
            <div class="info_box">
                <div class="info_text">First Name:</div>
                <input type="text" name="firstname" id="fname" required />
            </div>
            <div class="info_box">
                <div class="info_text">Last Name:</div>
                <input type="text" name="lastname" id="lname" required />
            </div>
            <div class="info_box">
                <div class="info_text">Gender:</div>
                <select class="gender_type" name="gender" id="gender_type">
            <option value="male">Male</option>
            <option value="Females">Female</option>
          </select>
            </div>
            <div class="info_box">
                <div class="info_text">Date Of Birth:</div>
                <div class="birth_input_container">
                    <input id="birth_month" type="number" size="1" maxlength="2" placeholder="01" required /> /
                    <input id="birth_day" type="number" size="3" maxlength="2" placeholder="01" required /> /
                    <input id="birth_year" type="number" size="3" maxlength="4" placeholder="2020" required />
                </div>
            </div>
            <div class="info_box">
                <div class="info_text">Email Address:</div>
                <div class="birth_input_container">
                    <input id="email" type="email" required />
                </div>
            </div>
            <div class="btn">
                <button class="submit_btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="popup_message_container">
        <div class="message_box">
            <p class="message">Your Application is Complete!</p>
            <span class="close_btn">X</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
